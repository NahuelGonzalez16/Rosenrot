    <form class="search" action="buscar.html" method="get" role="search">
      <label class="visually-hidden" for="q">buscar</label>
      <input id="q" name="q" type="search" placeholder="buscar piezas..." />
      <button type="submit" aria-label="buscar">

      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">

    <h2>Pago Seguro</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Titular</label>
        <input type="text" class="input" placeholder="Ej: Till Lindemann">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Número de Tarjeta</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Ej: 2332 0112 0322 1222">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <div class="btn">
        Pay
      </div>

    </div>
